name: Beta - Image Analysis

on:
  pull_request:
    branches:
      - main
    paths:
      - 'images/**'
      
permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  analyze-images-beta:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}
      
      - name: Analyze images (Beta)
        env:
          S3_BUCKET: ${{ secrets.S3_BUCKET }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
          DYNAMODB_TABLE: ${{ secrets.DYNAMODB_TABLE_BETA }}
          BRANCH_NAME: ${{ github.head_ref }}
        run: python analyze_image.py
      
      - name: Comment on PR
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'âœ… **Beta image analysis completed!**\n\nYour images have been analyzed and results stored in DynamoDB.\n\n**Check DynamoDB table:** `beta_results`\n**Branch:** `${{ github.head_ref }}`\n**S3 Bucket:** `${{ secrets.S3_BUCKET }}/rekognition-input/`'
            })